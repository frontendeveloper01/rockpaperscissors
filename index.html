<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tas kagit makas projem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="show" class="showContainer"></div>
    <div class="butonContainer">
        <button class="rock" onclick="play('tas')">taş</button>
        <button class="paper" onclick="play('kagit')">Kağıt</button>
        <button class="scissors" onclick="play('scissors')">Makas</button>
    </div>


    <script>
        const value = {
    rock:"tas",
    paper:"kagit",
    scissors:"makas",
}

const situation = {
    win:"kazandiniz",
    lose:"kaybettiniz",
    tie:"berabere"
}


// bilgisayar hamlesi
function play(userMove) {

    const randomNumber = Math.random();
    let enemyMove;
    
    if(randomNumber< 1/3){
        enemyMove = value.rock
    }
    else if (randomNumber< 2/3){
        enemyMove = value.paper;
    }
    else {
        enemyMove = value.scissors
    }
    
    // bizim hamlemiz
    
let result;

    if(userMove === enemyMove){
        result = situation.tie
    }
    else if (
        (userMove === value.rock && enemyMove === value.scissors)||
        (userMove === value.paper && enemyMove === value.rock) ||
        (userMove === value.scissors && enemyMove === value.paper)
    ){
        result = situation.win
    }
    else {
        result = situation.lose
    }

    // çok ufak konunun dışına çıktım hocam burda :)) 

    let show1 = document.getElementById('show')
    
    show1.innerText = `sizin hamleniz : ${userMove}
    bilgisayar hamlesi: ${enemyMove}
    durum:  ${result}`
    
}
    
    
    
    
    </script>
</body>
</html>
